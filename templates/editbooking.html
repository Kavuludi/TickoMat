{% extends 'starter-page.html' %}

{% load static %}

{% block body %}
	<!-- Appointment Section -->
    <section id="appointment" class="appointment section light-background">

      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>EDIT YOUR BOOKING</h2>
      </div><!-- End Section Title -->

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <form method="POST" action="/updatebooking/{{ yourbooking.id }}">
            
            {% csrf_token %}
            
          <div class="row">
            <div class="col-md-4 form-group">
              <input type="text" value="{{ yourbooking.name }}" name="name" class="form-control" id="name" placeholder="Your Name" required="">
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" value="{{ yourbooking.email }}" name="email" id="email" placeholder="Your Email" required="">
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="tel" class="form-control" value="{{ yourbooking.phone }}"name="phone" id="phone" placeholder="Your Phone" required="">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 form-group mt-3">
              <input type="datetime-local" value="{{ yourbooking.date }}"name="date" class="form-control datepicker" id="date" placeholder="Travel Date" required="">
            </div>
            <div class="col-md-4 form-group mt-3">
              <select  name="depart" id="depart" class="form-select"  required="">
                <option value="" >From</option>
                <option value="Nairobi">Nairobi</option>
                <option value="Mombasa">Mombasa</option>
                <option value="Kisumu">Kisumu</option>
              </select>
            </div>
            <div class="col-md-4 form-group mt-3">
              <select name="destination" id="destination" class="form-select" required="">
                <option value="">To</option>
                <option value="Nakuru">Nakuru</option>
                <option value="Eldoret">Eldoret</option>
                <option value="Kisii">Kisii</option>
              </select>
            </div>
              <div class="col-md-4 form-group mt-3">
              <select name="bus" id="bus" class="form-select" required="">
                <option value="">Select Bus</option>
                <option value="kda508">KDA 508Q</option>
                <option value="kda509">KDA 509S</option>
                <option value="kdb600">KDB 600W</option>
                <option value="kdb601">KDB 601K</option>
              </select>
              <div class="col-md-4 form-group mt-3">
              <select name="seatno" id="seatno" class="form-select" required="">
                <option value="1">Seat No.</option>
                <option value="2">S001</option>
                <option value="3">S002</option>
                <option value="4">S003</option>
                <option value="5">S004</option>
                <option value="6">S005</option>
              </select>
          </div>
          <div class="mt-3 align-items-center">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your changes have been saved. Thank you!</div>
            <div class="text-center"><button type="submit">Update Booking</button></div>
          </div>
        </form>

      </div>

    </section><!-- /Appointment Section -->
    
{% endblock %}
